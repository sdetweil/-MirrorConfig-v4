<!--<ion-content> -->
<ion-content style="display:flex; flex-direction:column; " class="no-scroll"> 
<ion-header style="align-self: flex-start;">

  <ion-toolbar>
    <ion-title>{{dialog_title}}</ion-title>
  </ion-toolbar>

 	<ion-row>
 	  <ion-col size="1"></ion-col>
 		<ion-col size="10" class="col dashed-border" >{{parentpath}}</ion-col>
	</ion-row>      
	<ion-toolbar class="ion-no-padding">
		<ion-row >
			<ion-col col-2  class=" colb  center">Select</ion-col >
			<ion-col col-2  class=" colb  center">Type</ion-col  >
			<ion-col col-8  class=" colb ">Name</ion-col>
		</ion-row>			
	</ion-toolbar>     	
</ion-header>

<ion-content  width="100%" style="max-height:70%;">
 <!--- file modal here --->   									
<ion-row  *ngFor="let file of files; let i = index" (click)="setClickedRow(i,'file','any')" (press)="doubleClick(i,file)" (dblTap)="doubleClick(i,file)"> 
									 
	 <ion-col col-2  class="colb ion-no-padding ion-text-center"> 						
		   <ion-checkbox id="{{'row'+i}}"  [(ngModel)]="file.checked"></ion-checkbox>  
	 </ion-col>
	 <ion-col col-2 class = "colb center" >{{file.filetype}}</ion-col> 									 
	 <ion-col col-8 class = "colb ion-no-padding" >{{file.name}}</ion-col> 
	 <ion-col col-0 style="display:none" >{{file.id}}</ion-col> 										 													
</ion-row>		
</ion-content> 
<ion-footer style="align-self: flex-end;">
  <ion-row>
    <ion-col col-2 alignleft> 
		  <button (click)="closeModal()">Cancel <ion-icon md="md-close" ios="ios-close"></ion-icon></button>
		</ion-col>
		<ion-col col-8>
		</ion-col>
		<ion-col col-2 >
			<button (click)="saveModal()" ion-float-right><ion-icon md="md-save" ios="ios-save"></ion-icon>Save </button>
   	</ion-col>
 	</ion-row> 
</ion-footer>								 
</ion-content>
